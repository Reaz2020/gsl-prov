    <section class="return-requirments">
   <ul>
    <li>Return within a max 30 days of shope</li>
   <li>Has to be in a good condition</li>
   <li>Needs to be in its original pack</li>
   <li>Needs to submit the return form  first </li>
</ul>

    <main>
       

        <form id="returnForm" enctype="multipart/form-data">
            <h1>Return form</h1>
            <p>Required field * </p>
            <label for="orderNumber">*Order Number:</label>
            <input type="text" id="orderNumber" name="orderNumber" pattern="[A-Za-z0-9]+" required placeholder="AA212438">

            <label for="email">*Email Address:</label>
            <input type="email" id="email" name="email" required value="example.e@nys.com">

            <label for="phoneNumber">*Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="reason">*Reason for Return (max 100 words):</label>
            <textarea id="reason" name="reason" rows="4" maxlength="100" required></textarea>

            <label for="attachment">Attach picture :</label>
            <input type="file" id="attachment" name="attachment" accept="image/*">

            <input class="submit" type="submit" value="Submit request">
        </form>
